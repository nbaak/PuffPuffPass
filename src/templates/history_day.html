
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History {{ log_date }}</title>
    <link rel="stylesheet" href="/static/history.css">
</head>
<body>
    <h1>Log entries for {{ log_date }}</h1>

    <ul class="entry-list">
        {% for entry in entries %}
            <li class="{% if 'Paff' in entry %}paff{% else %}pass{% endif %}">
                {{ entry }}
            </li>
        {% else %}
            <li>No entries</li>
        {% endfor %}
    </ul>

    <a href="/history">Back to days</a>
</body>
</html>
